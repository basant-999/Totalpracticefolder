<!DOCTYPE html>
<html>
<head><title>Upload Avatar & Doc</title></head>
<body>
  <h2>Upload Avatar and Document</h2>
  <form action="http://localhost:3000/upload-fields" method="POST" enctype="multipart/form-data">
    <label>Avatar:</label>
    <input type="file" name="avatar" />
    <br /><br />
    <label>Document:</label>
    <input type="file" name="doc" />
    <br /><br />
    <button type="submit">Upload</button>
  </form>
</body>
</html>
